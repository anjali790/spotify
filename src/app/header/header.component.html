<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><a style="color: aliceblue;" routerLink="welcome">Welcome</a></a>
      <a mat-list-item href="#"><a style="color: aliceblue;" routerLink="play">UserLogin</a></a>
      <a mat-list-item href="#"><a style="color: aliceblue;" routerLink="listofsongs">Playsongs</a></a>
      <a mat-list-item href="#"><a style="color: aliceblue;" routerLink="home">PlayList</a></a>
      <a mat-list-item href="#"><a style="color: aliceblue;" routerLink="adminlogin">ADMIN-LOGIN</a></a>
      <a mat-list-item href="#"><a style="color: aliceblue;" routerLink="spotifyregister">Spotify-Registration</a></a>
      <!-- <a mat-list-item href="#"><a style="color: aliceblue;" routerLink="Userlogin">login</a></a> -->
     
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 style="color: rgb(16, 245, 16);">**************************************************Welcome To Spotify*******************************************************</h1>
      <!-- <span style="text-align: center;">Welcome To Spotify</span> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-content></app-content>
  </mat-sidenav-content>
</mat-sidenav-container>
